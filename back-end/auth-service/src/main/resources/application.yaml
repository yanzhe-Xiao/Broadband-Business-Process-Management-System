server:
  port: 8082

spring:
  application:
    name: auth-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    inetutils:
      ignored-interfaces:
        - VMware.*
        - veth.*
        - VirtualBox.*
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:FREE
    username: C##BSS_DATA
    password: 123456
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

auth:
  keys:
    mode: pem
    kid: key-2025-09   # 可选；不配则随机
    pem:
      private-path: /etc/keys/jwt-private.pkcs8.pem   # 必填（PKCS#8）
      public-path:  /etc/keys/jwt-public.pem          # 可选；不填则从私钥推导
auth:
  jwt:
    ttl-seconds: 604800
spring:
  data:
    redis:
      host: localhost
      port: 6379


management.endpoints.web.exposure.include: health,info
server:
  port: 8082

spring:
  application:
    name: auth-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.3.16:8848
    inetutils:
      ignored-interfaces:
        - VMware.*
        - veth.*
        - VirtualBox.*
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@//192.168.3.16:1521/ORCLPDB1
    username: BSS_AUTH
    password: BSS_AUTH_PWD
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

management.endpoints.web.exposure.include: health,info